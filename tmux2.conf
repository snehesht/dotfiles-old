#source "/usr/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf"
#source '/usr/share/tmux/powerline.conf'

# change prefix to Ctrl-a (like in gnu-screen)
unbind C-b
#set-option -g prefix C-a
set-option -g prefix `
bind-key ` send-prefix

# Mouse Settings
# Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
#set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"

# Scroll History
set -g history-limit 30000

# Set ability to capture on start and restore on exit window data when  running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# colon :
bind : command-prompt

# shell
set -g default-command /usr/bin/zsh
set -g default-shell /usr/bin/zsh

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# history
set -g history-limit 4096

# screen mode
set -g default-terminal "screen-256color"

#unbinds
unbind p
unbind d
unbind n
unbind c
unbind %
unbind '"'

# Splitting Panes
bind v split-window -h
bind h split-window -v

# Splitting Windows
bind  n new-window

# Kill Pane & Window
#bind  -n C-k-w kill-window
#bind  -n C-k-p kill-pane
bind p kill-pane
bind w kill-window


# unbind detachment
#unbind d

# Switching Panes
bind left select-pane -L
bind right select-pane -R
bind up select-pane -U
bind down select-pane -D

# border colors
set -g pane-border-style fg=white
#set -g pane-border-style bg=default
set -g pane-active-border-style fg=green
#set -g pane-active-border-style bg=default

#set -g window-status-separator "|"

# Switch Windows
bind -n S-Left  previous-window
bind -n S-Right next-window



# Notification
#setw -g monitor-activity on
#set -g visual-activity on
set-option -g bell-action any
set-option -g visual-bell off

# # Automatically set window titles
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)

# Reload Tmux Session
bind r source-file ~/.tmux.conf \; display "Reloaded!"


# The modes

 setw -g clock-mode-colour colour135
 setw -g mode-attr bold
 setw -g mode-fg colour0
 setw -g mode-bg colour238

 # The panes

# set -g pane-border-bg colour235
# set -g pane-border-fg colour238
# set -g pane-active-border-bg colour236
# set -g pane-active-border-fg colour51

# The statusbar

 set -g status-position top
 set -g status-bg colour000
 set -g status-fg colour015
 set -g status-attr
 set -g status-left '#(tools.py ip4) | #(tools.py temp)'
 set -g status-right '#[fg=colour000,bg=colour015,bold] %b %dth, %A ~#[fg=colour009,bg=colour015,bold] %H:%M:%S '
 set -g status-right-length 100
 set -g status-left-length 20

 setw -g window-status-current-fg colour81
 setw -g window-status-current-bg colour238
 setw -g window-status-current-attr bold
 setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

 setw -g window-status-fg colour138
 setw -g window-status-bg colour235
 setw -g window-status-attr none
 setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

 setw -g window-status-bell-attr bold
 setw -g window-status-bell-fg colour255
 setw -g window-status-bell-bg colour1


#The messages
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166
